<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>

<body>
    <h1>用户登录</h1>
    {% if message %}
    <p style="color:red;">{{ message }}</p>
    {% endif %}
    <form method="post">
        <label>用户ID: <input type="text" name="user_id" required></label><br>
        <label>密码: <input type="password" name="password" required></label><br>
        <button type="submit">登录</button>
    </form>
    <p>没有账户？<a href="/register">注册</a></p>
</body>

</html>
