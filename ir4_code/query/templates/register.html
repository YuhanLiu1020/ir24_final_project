<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>

<body>
    <h1>用户注册</h1>
    {% if message %}
    <p style="color:red;">{{ message }}</p>
    {% endif %}
    <form method="post">
        <label>用户ID: <input type="text" name="user_id" required></label><br>
        <label>密码: <input type="password" name="password" required></label><br>
        <button type="submit">注册</button>
    </form>
    <p>已有账户？<a href="/login">登录</a></p>
</body>

</html>
